<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECom2 Shop - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a237e;
            --secondary-color: #3949ab;
            --accent-color: #ff6f61;
            --success-color: #81c784;
            --background-color: #e8eaf6;
            --card-background: white;
            --text-color: #1a237e;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            background: var(--primary-color);
            color: white;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .container {
            max-width: 400px;
            margin: 4rem auto;
            padding: 2rem;
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border-radius: var(--border-radius);
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn:hover {
            background: var(--secondary-color);
        }

        .error {
            color: red;
            margin-bottom: 1rem;
            text-align: center;
        }

        .success {
            color: green;
            margin-bottom: 1rem;
            text-align: center;
        }

        .footer {
            background: var(--primary-color);
            color: white;
            padding: 2rem 1rem;
            margin-top: 4rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        /* Style for the "No account available?" link */
        .register-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            text-decoration: underline;
            color: var(--primary-color);
        }

        .register-link:hover {
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
<header class="header">
    <div class="header-content">
        <div class="logo">
            <i class="fas fa-shopping-bag"></i>
            ECom2 Shop
        </div>
    </div>
</header>

<div class="container">
    <h2>Login</h2>

    <!-- Display error message if any -->
    {% if messages %}
    <div class="error">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <form action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="btn">Login</button>
    </form>

    <!-- No account available? link -->
    <a href="{% url 'accounts:register' %}" class="register-link">No account available? Register here</a>
</div>

<footer class="footer">
    <div class="footer-content">
        <p>&copy; 2024 ECom2 Shop. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
